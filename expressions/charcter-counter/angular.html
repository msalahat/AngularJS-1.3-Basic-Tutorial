<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>

<body ng-app="">
    <div class="content">
        <textarea name="ctext" ng-model="ctext" cols="100" rows="5"></textarea>
        <br />
        <div>
            <span>Charcter Count: <b>{{ctext.length}}</b></span>
        </div>
        <div>
            <span>Words Count: <b>{{ctext.split(" ").length}}</b></span>
        </div>
    </div>
</body>


</html>
