<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>
<style>
    body,
    html {
        margin: 0px;
        padding: 0px;
        height: 100%;
    }
    
    .content {
        width: 100%;
        height: 100%;
    }
    
    .on {
        background: white;
    }
    
    .off {
        background: black;
        color: #fff;
    }
    
    .light_ctrl,
    .condition_ctrl {
        float: left;
        width: 40%;
        height: 100%;
        padding-top: 20px;
        padding-left: 10px;
    }
</style>

<body ng-app="IOT">
    <div class="content">

        <div class="light_ctrl" ng-controller="LightCtrl" ng-class="{'on':status == 'on', 'off':status == 'off'}">
            <div ng-switch="status">
                <img ng-switch-when="on" src="img/on.png" />
                <img ng-switch-when="off" src="img/off.png" />
            </div>

            <div>
                <label>On
                    <input type="radio" name="status" value="on" ng-model="status" />
                </label>
                <label>Off
                    <input type="radio" name="status" value="off" ng-model="status" />
                </label>
            </div>
        </div>

        <div class="condition_ctrl" ng-controller="AirCndCtrl">

            <div> Air condition {{status}} degree is {{degree}}</div>
        </div>
    </div>

    <script src="iot.js">
    </script>
</body>





</html>
