<div class="glist">
    <table width="100%" cellpadding=0 cellspacing=0>
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Job Title</th>
        </thead>
        <tbody style="text-align: center">
            <tr ng-repeat="person in users">
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.job_title}}</td>
            </tr>
        </tbody>

    </table>
</div>
